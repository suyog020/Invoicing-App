<div class="table-title">
  <div class="row justify-content-md-center">
    <div class="col">
      <h2>Invoices</h2>
    </div>
    <div class="col">
      <a href="/createInvoice" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add Invoice</span></a>
    </div>
  </div>
</div>

<table mat-table [dataSource]="invoice" class="mat-elevation-z8">
  
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element;let i = index;"> {{i+1}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Client">
      <th mat-header-cell *matHeaderCellDef> Client </th>
      <td mat-cell *matCellDef="let element"> {{element.client}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Amount">
      <th mat-header-cell *matHeaderCellDef> Amount  </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

      <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element" class="action-link"> 
            <button mat-icon-button color="accent" (click)="editInvoice(element)">
                <mat-icon aria-label="Edit">edit</mat-icon>
              </button>
        </td>
      </ng-container>

    <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element" class="action-link"> 
            <button mat-icon-button color="accent" (click)="deleteInvoice(element.id)">
                <mat-icon aria-label="Delete" >delete</mat-icon>
              </button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
